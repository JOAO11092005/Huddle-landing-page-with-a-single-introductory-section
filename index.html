<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Huddle landing page with a single introductory section</title>
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/9256129f72.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <img src="./src/img/logo.svg" alt="logo" class="logo">
    </header>
    <main>
        <section class="imagem">
            <img src="./src/img/illustration-mockups.svg" alt="computador-celular">
        </section>
        <section class="informacao">
            <h1>Build The Community  Your Fans Will Love</h1>
            <p>Huddle re-imagines the way we build communities. You have  a voice, but so does your audience.
                Create connections with  your users as you engage in genuine discussion.</p>

            <button>Register</button>
        </section>
    </main>
    <footer>
        <div class="icones">
            <i class="fa-brands fa-facebook-f"></i>

            <i class="fa-brands fa-twitter"></i>
    
            <i class="fa-brands fa-instagram"></i>
        </div>
    </footer>
</body>

</html>
